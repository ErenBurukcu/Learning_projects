<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" style="color: aqua ;"></div>
    <div class="container">

        <div class="signup"> Don't have an account ?</div>
        <div class="forgot"> Forgot Password</div>
        <div class="register"> Register</div>
    </div>
